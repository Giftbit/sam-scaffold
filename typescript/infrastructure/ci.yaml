  CodePipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceCodeOutputArtifact
              Configuration:
                Owner: !Ref GitHubRepoOwner
                Repo: !Ref GitHubRepo
                Branch: !Ref GitHubBranch
                OAuthToken: !Ref GitHubOAuthToken
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: CodeBuild
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              InputArtifacts:
                - Name: SourceCodeOutputArtifact
              OutputArtifacts:
                - Name: BuildOutputArtifact
              Configuration:
                ProjectName: !Ref ProjectName
              RunOrder: 1
        - Name: Release
          Actions:
            - Name: CreateChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              InputArtifacts:
                - Name: BuildOutputArtifact
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                ChangeSetName: !Ref ProjectName
                RoleArn: !GetAtt CloudFormationServiceRole.Arn
                Capabilities: CAPABILITY_IAM
                StackName: !Ref ProjectName
                ParameterOverrides: !Ref ProjectParameterOverrides
                TemplatePath: BuildOutputArtifact::SamDeploymentTemplate.yaml
              RunOrder: 1
            - Name: ApprovalForRelease
              ActionTypeId:
                Category: Approval
                Owner: AWS
                Version: 1
                Provider: Manual
              RunOrder: 2
            - Name: ExecuteChangeSet
              ActionTypeId:
                Category: Deploy
                Owner: AWS
                Version: 1
                Provider: CloudFormation
              Configuration:
                StackName: !Ref ProjectName
                ActionMode: CHANGE_SET_EXECUTE
                ChangeSetName: !Ref ProjectName
              RunOrder: 3
        - !If
          - PullRequestAfterDeploy
          - Name: PostRelease
            Actions:
              - Name: GitHubPullRequest
                ActionTypeId:
                  Category: Invoke
                  Owner: AWS
                  Version: 1
                  Provider: Lambda
                Configuration:
                  FunctionName: !Ref GitHubActionFunction
                RunOrder: 1
          - !Ref AWS::NoValue
      ArtifactStore:
        Type: S3
        Location: !Ref DeploymentArtifactBucket
      Name: !Ref ProjectName

  # GitHubAction pushes from the built branch to the dest branch.
  # see: https://github.com/Giftbit/lambda-github-pusher
  GitHubActionServiceRole:
    Condition: PullRequestAfterDeploy
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - lambda.amazonaws.com
      Policies:
        - PolicyName: GitHubActionServicePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"
              - Effect: Allow
                Action:
                  - kms:decrypt
                Resource: !GetAtt StackKey.Arn
              - Effect: Allow
                Action:
                  - codepipeline:AcknowledgeJob
                  - codepipeline:PutJobSuccessResult
                  - codepipeline:PutJobFailureResult
                Resource: "*"
  GitHubActionFunction:
    Condition: PullRequestAfterDeploy
    Type: AWS::Lambda::Function
    Properties:
      Handler: index.handler
      Role: !GetAtt GitHubActionServiceRole.Arn
      Code:
        S3Bucket: giftbit-public-resources
        S3Key: cloudformation/codepipeline-github-action/2017-03-27.zip
      Runtime: nodejs6.10
      Timeout: 120
      Environment:
        Variables:
          GITHUB_REPO_OWNER: !Ref GitHubRepoOwner
          GITHUB_REPO: !Ref GitHubRepo
          GITHUB_SOURCE_BRANCH: !Ref GitHubBranch
          GITHUB_DEST_BRANCH: !Ref GitHubBranchDest
          GITHUB_OAUTH: !GetAtt EncryptedGitHubOAuthToken.CipherText

  # Encrypts the GitHub oauth token for GitHubAction above
  StackKey:
    Condition: PullRequestAfterDeploy
    Type: AWS::KMS::Key
    Properties:
      Description: !Sub "KMS Key used for storing the secrets involved in ${ProjectName} CI"
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              AWS: !Sub "arn:aws:iam::${AWS::AccountId}:root"
            Action:
              - "kms:*"
            Resource: "*"
  StackKeyAlias:
    Condition: PullRequestAfterDeploy
    Type: AWS::KMS::Alias
    Properties:
      AliasName:
        !Sub "alias/${AWS::StackName}-Key"
      TargetKeyId:
        !GetAtt StackKey.Arn
  EncryptionLambdaRole:
    Condition: PullRequestAfterDeploy
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Action:
              - sts:AssumeRole
            Principal:
              Service:
                - lambda.amazonaws.com
      Policies:
        - PolicyName: EncryptionLambda
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "arn:aws:logs:*:*:*"
              - Effect: Allow
                Action:
                  - kms:Encrypt
                  - kms:DescribeKey
                  - kms:GenerateDataKey
                Resource: !GetAtt StackKey.Arn
  EncryptionLambda:
    Condition: PullRequestAfterDeploy
    Type: AWS::Lambda::Function
    Properties:
      Description: Backs a CloudFormation Custom Resource for encypting values with a specified KMS Key
      Role: !GetAtt EncryptionLambdaRole.Arn
      Handler: lambda_function.lambda_handler
      Runtime: python2.7
      Timeout: 15
      Code:
        S3Bucket: giftbit-public-resources
        S3Key: cloudformation/lambda-backed-cloud-formation-kms-encryption/lambda/20170810-1104.zip
  EncryptedGitHubOAuthToken:
    Condition: PullRequestAfterDeploy
    Type: AWS::CloudFormation::CustomResource
    Version: 1.0
    Properties:
      ServiceToken: !GetAtt EncryptionLambda.Arn
      KeyId: !GetAtt StackKey.Arn
      PlainText: !Ref GitHubOAuthToken
